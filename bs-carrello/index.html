<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- TEMA SCURO! -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                  <a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="" style="height:3.5rem"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Novità</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chi Siamo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Negozio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Carrello</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-facebook"></i></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-instagram"></i></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-twitter"></i></a>
                        </li>
                      
                      </ul>
                     
                    </div>
                  </div>
                </div>
              </nav>
    </header>

    <main>
        <div class="container">
            <!-- RIGA PER SUDDIVIDERE CARRELLO E SIDEBAR -->
            <div class="row">

                <!-- Colonna sinistra -->
                <div class="col-lg-8">

                    <!-- INTESTAZIONE CARRELLO -->

                    <div id="cart-header" class="d-flex justify-content-between align-items-center">
                        <h1>Il tuo carrello</h1>
                        <div>3 Items</div>
                    </div>
                    <hr>

                    <!-- FINE INTESTAZIONE CARRELLO -->
                    
                    <!-- Elemento carrello -->
                    <div class="cart-item">

                        <!-- Ricordati che anche se andiamo oltre le 12 colonne ROW manda a capo. 
                        In questo modo possiamo creare blocchi uno sotto l'altro da mobile e 
                        sulla stessa riga da desktop! -->

                        <div class="row align-items-center">
                            <!-- Non serve la classe d-flex per align-items, perché row ha già display: flex -->
                            <div class="cart-image col-12 col-lg-2">
                                <img class="w-100 rounded" src="./img/strokes.jpg" alt="Strokes">

                                <!-- NOTA: usiamo w-100 anziché img-fluid per allargare l'immagine da mobile dove occupa più spazio. Con img-fluid l'immagine è fluida, ma non si allarga mai oltre la sua dimensione. -->

                            </div>
                            <div class="cart-title col-6 col-lg-3">
                                <div class="text-muted">
                                    Vinile
                                </div>

                                <div>
                                    <strong>The New Abnormal</strong>
                                </div>
                            </div>



                            <!-- blocco per la quantità -->
                            <div class="cart-qty col-6 col-lg-3 d-flex align-items-center">
                                <!-- Posso sommare le classi col e flex! -->

                                <button
                                class="btn btn-link"
                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                >

                                <!-- NOTA: al click, seleziono tutti gli input type number all'interno dell'elemento genitore.  -->
                                    <i class="bi bi-dash-circle"></i>
                                </button>

                                <input type="number" value="1" min="0" name="qty" id="qty-id-1" class="form-control" style="width:3rem; text-align:center">

                                <button
                                class="btn btn-link"
                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                >
                                    
                                    <i class="bi bi-plus-circle"></i>
                                </button>


                            </div>
                            <!-- fine blocco per la quantità -->



                            <div class="cart-price col-12 col-lg-4 mt-3 mt-lg-0 text-start text-lg-center">€ 20.00 </div>
                        </div>

                    </div>
                    <!-- Fine elemento carrello -->

                    <hr>



                </div>
                <!-- Fine colonna sinistra -->

                <!-- Barra laterale -->
                <div class="col-lg-4">
                
                    <div class="sidebar-header" >
                    <h2 style="margin-bottom:32px">Riepilogo ordine</h2>
                    </div>

                    <hr>

                    <div class="summary d-flex justify-content-between">
                        <div>OGGETTI:
                            <span class="badge text-bg-primary">3</span>
                        </div>

                        <div>€ 150</div>
                        
                    </div>

                </div>
                <!-- Fine colonna destra -->



            </div>
        </div>
    </main>

    <footer>
        FOOTER
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
