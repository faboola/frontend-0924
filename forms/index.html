<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<!-- 
NOME
COGNOME
INDIRIZZO
CITTA
PROVINCIA (select)
DATA DI NASCITA (date)
EMAIL (email)
TELEFONO (tel)

GENERE (m/f/nd)

INTERESSI (checkbox)

NOTE (textarea) -->
<div class="container">
    
    <form action="#" method="GET">
    <!-- Posso creare sottosezioni del form con FIELDSET -->
        <fieldset>
            <legend>Dati anagrafici</legend>
    
            <!-- La LABEL fa riferimento all'ID dell'input -->
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" name="nome" placeholder="scrivi il tuo nome">
    
            <label class="form-label" for="cognome">Cognome</label>
            <input class="form-control" type="text" id="cognome" name="cognome">
    
            <!-- il NAME è l'etichetta dell'informazione che chiediamo nel campo.
            Quando viene inviato il form, avremo coppie di dati tipo nome=Mario cognome=Rossi -->
    
            <label class="form-label" for="indirizzo">Indirizzo</label>
            <input class="form-control" type="text" id="indirizzo" name="indirizzo">
    

            <label class="form-label" for="citta">Città</label>
            <input class="form-control" type="text" id="citta" name="citta">
    
    
            <label for="provincia">Provincia</label>
            <select class="form-select" name="provincia" id="provincia" required>
                <option value="">Seleziona la provincia</option>
                <option value="AG">Agrigento</option>
                <option value="AL">Alessandria</option>
                <option value="AN">Ancona</option>
                <option value="AO">Aosta</option>
                <option value="AR">Arezzo</option>

                <option value="AT">Asti</option>

                <option value="BA">Bari</option>
                <option value="BT">Barletta-Andria-Trani</option>
                <option value="BL">Belluno</option>
                <option value="BN">Benevento</option>
                <option value="BG">Bergamo</option>
                <option value="BI">Biella</option>
                <option value="BO">Bologna</option>
                <option value="BZ">Bolzano</option>
                <option value="BS">Brescia</option>
                <option value="BR">Brindisi</option>
                <option value="CA">Cagliari</option>
                <option value="CL">Caltanissetta</option>
                <option value="CB">Campobasso</option>
                <option value="CE">Caserta</option>
                <option value="CT">Catania</option>
                <option value="CZ">Catanzaro</option>
                <option value="CH">Chieti</option>
                <option value="CO">Como</option>
                <option value="CS">Cosenza</option>
                <option value="CR">Cremona</option>
                <option value="KR">Crotone</option>
                <option value="CN">Cuneo</option>
                <option value="EN">Enna</option>
                <option value="FM">Fermo</option>
                <option value="FE">Ferrara</option>
                <option value="FI">Firenze</option>
                <option value="FG">Foggia</option>
                <option value="FC">Forl&igrave;-Cesena</option>
                <option value="FR">Frosinone</option>
                <option value="GE">Genova</option>
                <option value="GO">Gorizia</option>
                <option value="GR">Grosseto</option>
                <option value="IM">Imperia</option>
                <option value="IS">Isernia</option>
                <option value="AQ">L'aquila</option>
                <option value="SP">La spezia</option>
                <option value="LT">Latina</option>
                <option value="LE">Lecce</option>
                <option value="LC">Lecco</option>
                <option value="LI">Livorno</option>
                <option value="LO">Lodi</option>
                <option value="LU">Lucca</option>
                <option value="MC">Macerata</option>
                <option value="MN">Mantova</option>
                <option value="MS">Massa-Carrara</option>
                <option value="MT">Matera</option>
                <option value="ME">Messina</option>
                <option value="MI">Milano</option>
                <option value="MO">Modena</option>
                <option value="MB">Monza e Brianza</option>
                <option value="NA">Napoli</option>
                <option value="NO">Novara</option>
                <option value="NU">Nuoro</option>
                <option value="OR">Oristano</option>
                <option value="PD">Padova</option>
                <option value="PA">Palermo</option>
                <option value="PR">Parma</option>
                <option value="PV">Pavia</option>
                <option value="PG">Perugia</option>
                <option value="PU">Pesaro e Urbino</option>
                <option value="PE">Pescara</option>

                <option value="PI">Pisa</option>
                <option value="PT">Pistoia</option>
                <option value="PN">Pordenone</option>
                <option value="PZ">Potenza</option>

                <option value="TR">Terni</option>
                <option value="TO">Torino</option>
                <option value="TP">Trapani</option>
                <option value="TN">Trento</option>
                <option value="TV">Treviso</option>
                <option value="TS">Trieste</option>
                <option value="UD">Udine</option>
                <option value="VA">Varese</option>

                <option value="VB">Verbano-Cusio-Ossola</option>
                <option value="VC">Vercelli</option>

                <option value="VV">Vibo valentia</option>
                <option value="VI">Vicenza</option>
                <option value="VT">Viterbo</option>

            </select>

            <label class="form-label" for="data-nascita">Data di Nascita</label>
            <input class="form-control" type="date" id="data-nascita" name="dataNascita"
            min="1980-01-01" max="2016-01-01">

            <label class="form-label" for="telefono">Numero di telefono</label>
           
            <input
            class="form-control"
            type="tel"
            name="telefono"
            id="telefono"
            pattern="[0-9]{3}-[0-9]{7}"
            placeholder="es.000-0000000"
            >

           <div>Genere: </div>
           <!-- NOTA: il blocco di radio button è collegato dallo stesso NAME.
           In questo modo, tutti i radio button saranno mutualmente esclusivi -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genere" value="m" id="m">
                <label class="form-label" for="m">M</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="genere" value="f" id="f">
                <label class="form-label" for="f">F</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="genere" value="altro" id="altro">
                <label class="form-label" for="altro">Altro</label>
            </div>
           
    
        </fieldset>

        <fieldset>
            <legend>Info personali</legend>

            <!-- NOTA: il NAME dell'input resta uguale. In questo modo posso raggruppare più scelte 
            nello stesso blocco. In questo caso però non saranno mutualmente esclusive. -->

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interessi" value="sport" id="sport">
                <label class="form-label" for="sport">Sport</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interessi" value="fotografia" id="fotografia">
                <label class="form-label" for="fotografia">Fotografia</label>
                
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interessi" value="gaming" id="gaming">
                <label class="form-label" for="fotografia">Gaming</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interessi" value="moda" id="moda">
                <label class="form-label" for="moda">Moda</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interessi" value="cucina" id="cucina">
                <label class="form-label" for="cucina">Cucina</label>
            </div>


        </fieldset>

        <div>
            <button class="btn btn-primary" type="submit">Invia</button>
            <button class="btn btn-danger" type="reset">Cancella form</button>
        </div>
    
    
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
