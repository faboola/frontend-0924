<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

  
    <div class="container my-4">
        <div class="row">
          <!-- Card 1 -->
          <div class="col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=1" class="card-img-top" alt="Immagine random">
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Questo è un contenuto breve per la prima card.</p>
              </div>
            </div>
          </div>
          
          <!-- Card 2 -->
          <div class="col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="Immagine random">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Questo è un contenuto un po' più lungo per testare le altezze uniformi.</p>
              </div>
            </div>
          </div>
          
          <!-- Card 3 -->
          <div class="col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=3" class="card-img-top" alt="Immagine random">
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Questo è un contenuto ancora più lungo per verificare che tutte le card abbiano la stessa altezza.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
